<button type="button" class="btn  btn-primary float-right" data-toggle="modal" data-target="#createTemplateModal" data-whatever="@mdo">
    <i class="fa fa-plus mr-2 "></i>
    Open modal</button>
<div class="modal fade" id="createTemplateModal" tabindex="-1" role="dialog" aria-labelledby="varyModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="varyModalLabel">Add Template</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>

        <form method="POST" onsubmit="createTemplate(event)">
            {% csrf_token %}
        <div class="modal-body position-relative">
          
            <div class="form-group">
              <label for="name" class="col-form-label">Name:</label>
              <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
              <input type="hidden" class="form-control" id="slug" name="slug"> </input>
            </div>
            <div class="form-group">
              <label for="description" class="col-form-label">Description:</label>
              <textarea type="text" class="form-control" id="description" rows="5" name="description"></textarea>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn mb-2 btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn mb-2 btn-primary">Save</button>
        </div>
    </form>
      </div>
    </div>
  </div>
